<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Cyber Heart 3D</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.002);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 80;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    // --- Heart Mesh Creation ---
    const heartShape = new THREE.Shape();
    heartShape.moveTo(0, 0);
    heartShape.bezierCurveTo(0, -3, -5, -15, -20, -15);
    heartShape.bezierCurveTo(-35, -15, -35, 7, -35, 7);
    heartShape.bezierCurveTo(-35, 16, -25, 25, 0, 45);
    heartShape.bezierCurveTo(25, 25, 35, 16, 35, 7);
    heartShape.bezierCurveTo(35, 7, 35, -15, 20, -15);
    heartShape.bezierCurveTo(10, -15, 0, -3, 0, 0);

    const geometry = new THREE.ExtrudeGeometry(heartShape, {
        depth: 6, bevelEnabled: true, bevelThickness: 4, bevelSize: 4, bevelSegments: 10
    });

    // ছবির মতো জালের মতো মেটেরিয়াল
    const material = new THREE.MeshBasicMaterial({
        color: 0x00f2ff,
        wireframe: true,
        transparent: true,
        opacity: 0.4
    });

    const heart = new THREE.Mesh(geometry, material);
    heart.rotation.x = Math.PI;
    scene.add(heart);

    // --- Neural Points (ছবির ভেতরের উজ্জ্বল বিন্দুগুলো) ---
    const pointGeometry = new THREE.SphereGeometry(0.3, 8, 8);
    const pointMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });
    
    for (let i = 0; i < 150; i++) {
        const p = new THREE.Mesh(pointGeometry, pointMaterial);
        p.position.set(
            (Math.random() - 0.5) * 40,
            (Math.random() - 0.5) * 40,
            (Math.random() - 0.5) * 10
        );
        heart.add(p); // হার্টের সাথে বিন্দুগুলো জুড়ে দেওয়া হলো
    }

    // --- Circuit Lines (বাইরের ইলেকট্রিক লাইন) ---
    function createCircuit() {
        const points = [];
        let currentPos = new THREE.Vector3(
            (Math.random() - 0.5) * 30,
            (Math.random() - 0.5) * 30,
            (Math.random() - 0.5) * 10
        );
        
        for(let i=0; i<3; i++) {
            points.push(currentPos.clone());
            currentPos.add(new THREE.Vector3(
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20,
                (Math.random() - 0.5) * 20
            ));
        }

        const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
        const lineMat = new THREE.LineBasicMaterial({ 
            color: 0x0088ff, 
            transparent: true, 
            opacity: Math.random() * 0.5 
        });
        return new THREE.Line(lineGeo, lineMat);
    }

    for(let i=0; i<80; i++) {
        scene.add(createCircuit());
    }

    // --- Starfield Background (ছবির ডটগুলো) ---
    const starsGeo = new THREE.BufferGeometry();
    const starsCount = 3000;
    const starsArray = new Float32Array(starsCount * 3);
    for(let i=0; i < starsCount * 3; i++) {
        starsArray[i] = (Math.random() - 0.5) * 300;
    }
    starsGeo.setAttribute('position', new THREE.BufferAttribute(starsArray, 3));
    const starsMat = new THREE.PointsMaterial({ size: 0.5, color: 0x00ccff, transparent: true });
    const starField = new THREE.Points(starsGeo, starsMat);
    scene.add(starField);

    // --- Animation Logic ---
    let clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        let elapsed = clock.getElapsedTime();

        // হার্টের স্পন্দন (Heartbeat effect)
        const scale = 1 + Math.sin(elapsed * 2) * 0.05;
        heart.scale.set(scale, scale, scale);

        // গ্লো ফ্লিকারিং (ছবির মতো উজ্জ্বলতা কমা-বাড়া)
        material.opacity = 0.3 + Math.abs(Math.sin(elapsed)) * 0.4;

        starField.rotation.y += 0.0005;
        
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
